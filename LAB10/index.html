<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Do Ruben</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loja Do Ruben</h1>
        <nav>
            <a href="#produtos">Produtos</a>
            <a href="#cesto">Cesto</a>
        </nav>
    </header>

    <main>
        <h2>Selecione os seus Produtos</h2>

        <div>
            <label for="categoria">Filtrar por Categoria:</label>
            <select id="categoria">
                <option value="all">Todas as categorias</option>
            </select>

            <label for="ordenar">Ordenar:</label>
            <select id="ordenar">
                <option value="default">Ordenar pelo preço</option>
                <option value="asc">Preço Crescente</option>
                <option value="desc">Preço Decrescente</option>
            </select>

            <label for="pesquisa">Procurar:</label>
            <input type="text" id="pesquisa" placeholder="Pesquise por produto">
        </div>

        <section id="produtos"></section>
    </main>

    <aside>
        <h2>Produtos Selecionados:</h2>
        <section id="cesto"></section>

        <div class="total-summary">
            <p class="text">Custo total: <span id="total">0.00</span> €</p>
            <p class="text">És estudante do DEISI? <input type="checkbox" id="estudante"></p>
            <p class="text">Cupão de desconto: <input type="text" id="cupom"></p>
            <button id="finalizar-compra">Comprar</button>
            <p id="resultado-compra"></p>
        </div>
    </aside>

    <footer>
        <p>2024</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
