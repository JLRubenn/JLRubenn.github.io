<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Aluno</title>
    <link rel="stylesheet" href="stylesd.css">
</head>
<body>
    <div class="container">
        
        <header class="header">
            <h1>Ruben Graça</h1>
        </header>

        
        <div class="card">
            <h2>Interfaces Web</h2>
            <div class="card-content">
                <div class="text-content">
                    <p>HTML é raiz,</p>
                    <p>CSS é cor,</p>
                    <p>JavaScript, a magia</p>
                    <p>Dom site em flor</p>
                </div>
                <div class="image-content">
                    <img src="diw.svg">
                </div>
            </div>
        </div>

        
        <div class="card">
            <h2>Introdução</h2>
            <div class="card-content">
                <p>Vamos aprender sobre:</p>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                </ul>
            </div>
        </div>

        
        <div class="card">
            <h2>Laboratórios</h2>
            <div class="lab-grid">
                <button class="lab-button">Lab 1</button>
                <button class="lab-button">Lab 2</button>
                <button class="lab-button">Lab 3</button>
                <button class="lab-button">Lab 4</button>
                <button class="lab-button">Lab 5</button>
                <button class="lab-button">Lab 6</button>
            </div>
        </div>

       
        <footer>
            <p>Ruben Graça - Universidade Lusofona - 2024</p>
        </footer>
    </div>
</body>
</html>
