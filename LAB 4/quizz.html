<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paris</title>
</head>
<body>
    <header>
        <h1>Paris</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="local.html">Localização</a>
            <a href="multimedia.html">Multimédia</a>
            <a href="info.html">Informação</a>
            <a href="quizz.html">Quizz</a>
            <a href="viagem.html">Viagem</a>
        </nav>
        <img src="images/paris.jpeg" alt="Paris">
    </header>
    <main>
        <h2>Quizz</h2>
       

        <form method="get" action="https://postman-echo.com/get" id="quiz_form">
        <fieldset>
            <legend>Dados Pessoais</legend>
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="apelido">Apelido:</label>
            <input type="text" id="apelido" name="apelido" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>

        
        <fieldset>
            <legend>Quizz sobre Paris</legend>
            
            <label for="capital_franca">Qual é a capital da França?</label>
            <input type="text" id="capital_franca" name="capital_franca" placeholder="Insira sua resposta" form="quiz_form" required><br><br>
            
            
            <label>Em que ano ocorreu a Revolução Francesa?</label><br>
            <input type="radio" id="ano1789" name="revolucao_francesa" value="1789" required>
            <label for="ano1789">1789</label><br>
            <input type="radio" id="ano1799" name="revolucao_francesa" value="1799">
            <label for="ano1799">1799</label><br>
            <input type="radio" id="ano1815" name="revolucao_francesa" value="1815">
            <label for="ano1815">1815</label><br><br>
            
            
            <label>Quais destes monumentos já visitou em Paris?</label><br>
            <input type="checkbox" id="torre_eiffel" name="monumentos" value="Torre Eiffel">
            <label for="torre_eiffel">Torre Eiffel</label><br>
            <input type="checkbox" id="louvre" name="monumentos" value="Museu do Louvre">
            <label for="louvre">Museu do Louvre</label><br>
            <input type="checkbox" id="notre_dame" name="monumentos" value="Notre-Dame">
            <label for="notre_dame">Catedral de Notre-Dame</label><br><br>

            
            <label for="data_visita">Quando visitou Paris pela última vez?</label>
            <input type="date" id="data_visita" name="data_visita" required><br><br>
            
        
            <label for="hora_visita">Que horas visitou a Torre Eiffel?</label>
            <input type="time" id="hora_visita" name="hora_visita" step="300"><br><br>
            
           
            <label for="cor_favorita">Escolha uma cor que representa sua experiência em Paris:</label>
            <input type="color" id="cor_favorita" name="cor_favorita" value="#ff5733"><br><br>

            
            <label for="num_visitas">Quantas vezes já visitou Paris?</label>
            <input type="number" id="num_visitas" name="num_visitas" min="0" max="100" step="1" value="1"><br><br>
            
            
            <label for="avaliacao">Avalie sua experiência em Paris (0 a 10):</label>
            <input type="range" id="avaliacao" name="avaliacao" min="0" max="10" step="1" value="5"><br><br>


            <label for="imagem_paris">Escolha uma imagem que representa Paris:</label>
            <input type="image" id="imagem_paris" name="imagem_paris" src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Paris_Night.jpg" alt="Imagem de Paris" width="200"><br><br>
            
            <label for="opiniao">Escreva brevemente sua opinião sobre Paris:</label><br>
            <textarea id="opiniao" name="opiniao" rows="4" cols="50" placeholder="Compartilhe seus pensamentos sobre Paris" maxlength="500"></textarea><br><br>
            
            <label for="bairro_paris">Escolha um bairro famoso de Paris:</label>
            <input type="text" id="bairro_paris" name="bairro_paris" list="bairros" autocomplete="on" placeholder="Escolha um bairro" required><br>
            <datalist id="bairros">
                <option value="Montmartre">
                <option value="Marais">
                <option value="Latin Quarter">
                <option value="Saint-Germain-des-Prés">
            </datalist><br><br>
        </fieldset>

        <fieldset>
            <input type="reset" value="Resetar Quiz">
            <input type="submit" value="Enviar Quiz">
        </fieldset>
        </form>
    </main>
    <footer>
        <p>Ruben Graça - Universidade Lusofona - 2024</p>
    </footer>
</body>
</html>
