            <img src="images/paris.jpeg" alt="Paris" class="center-img">

        </div>
    </header>
    <main>
        <h2>Viagem</h2>
        <form method="post" action="https://postman-echo.com/post">
            <fieldset>
                <legend>Dados Pessoais</legend>
                
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Insira nome" required>
                
                <label for="apelido">Apelido:</label>
                <input type="text" id="apelido" name="apelido" placeholder="Insira apelido" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </fieldset>
    
            
            <fieldset>
                <legend>Detalhes da Viagem</legend>
                
                
                <label for="data_partida">Data de Partida:</label>
                <input type="date" id="data_partida" name="data_partida" required>
                
                
                <label for="data_regresso">Data de Regresso:</label>
                <input type="date" id="data_regresso" name="data_regresso" required>
    
                
                <label for="num_passageiros">Número de Passageiros:</label>
                <input type="number" id="num_passageiros" name="num_passageiros" min="1" max="10" step="1" value="1" required>
                
               
                <label for="transporte_favorito">Meio de Transporte Favorito:</label>
                <select id="transporte_favorito" name="transporte_favorito" required>
                    <option value="carro">Carro</option>
                    <option value="comboio">Comboio</option>
                    <option value="aviao">Avião</option>
                    <option value="outros">Outros</option>
                </select><br><br>
    
                
                <label>Serviço Desejado:</label>
                <input type="radio" id="basico" name="servico" value="basico" required>
                <label for="basico">Básico</label>
                <input type="radio" id="premium" name="servico" value="premium">
                <label for="premium">Premium</label>
    
                
                <label for="pedidos_especiais">Pedidos Especiais:</label>
                <textarea id="pedidos_especiais" name="pedidos_especiais" rows="4" cols="50" placeholder="Insira seus pedidos especiais"></textarea>
                
                <label for="valor_gasto">Valor que espera gastar por pessoa e por dia (em euros):</label>
                <input type="number" id="valor_gasto" name="valor_gasto" min="0" step="0.01" placeholder="Ex: 100.00" required>
            </fieldset>
    
            <fieldset><input type="submit" value="Enviar Intenção de Viagem"></fieldset>
        </form>
    </main>
    <footer>
        <p>Ruben Graça - Universidade Lusofona - 2024</p>
    </footer>
</body>
</html>
